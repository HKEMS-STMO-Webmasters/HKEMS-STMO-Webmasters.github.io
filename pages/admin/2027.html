        <h1>2027届新生加群验证</h1>
        <p>为了避免老师加入新生群破坏大家的言论自由，防止其他学校的同学进群捣乱，我们实行严格的审核政策。</p>
        <h5>验证指南</h5>
        <p>1. 如果您是在校或往届同学：请寻找在群聊中的同班同学向管理员发送消息进行辅助验证，或发送能够证明自己身份的任意文件。</p>
        <p>2. 如果您是2027届新生：请向管理员发送录取系统截图或我校录取通知书照片。</p>
        <br>
        <p>管理员1：<a href="https://ti.qq.com/open_qq/index2.html?url=mqqapi%3a%2f%2fuserprofile%2ffriend_profile_card%3fsrc_type%3dweb%26version%3d1.0%26source%3d2%26uin%3d3322876285">QQ 3322876285</a></p>
        <p>管理员2：<a href="https://ti.qq.com/open_qq/index2.html?url=mqqapi%3a%2f%2fuserprofile%2ffriend_profile_card%3fsrc_type%3dweb%26version%3d1.0%26source%3d2%26uin%3d1749267165">QQ 1749267165</a></p>
        <br>
        <p>非常抱歉这种验证措施为您带来的不便，请您谅解，感谢配合！</p>
        <p>特别提示：请注意保护个人隐私！！！</p>
