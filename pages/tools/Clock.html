    <div class="container mt-5">
        <!-- 标签页 -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="clock-tab" data-bs-toggle="tab" href="#clock"><i class="bi bi-clock-fill"></i>    时钟</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="countdown-tab" data-bs-toggle="tab" href="#countdown"><i class="bi bi-hourglass-split"></i>    倒计时</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="stopwatch-tab" data-bs-toggle="tab" href="#stopwatch"><i class="bi bi-stopwatch-fill"></i>    秒表</a>
            </li>

            </li>

                <a class="nav-link" id="increase-font-tab" href="javascript:void(0);" onclick="increaseFontSize()" alt="增加字体大小"><i class="bi bi-plus-circle"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="increase-font-tab" href="javascript:void(0);" onclick="Reducefontsize()" alt="减小字体大小"><i class="bi bi-patch-minus"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="increase-font-tab" href="javascript:void(0);" onclick="toggleFullScreen()" alt="全屏"><i class="bi bi-arrows-fullscreen"></i></a>
            </li>

        <div class="tab-content mt-3">
            <!-- 时钟 -->
            <div class="tab-pane fade show active" id="clock">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 text-center">
                            <h1 class="display-4" id="clock"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 倒计时 -->
            <div class="tab-pane fade" id="countdown">
                <div class="row">
                    <div class="col-md-6 offset-md-3 text-center">
                        <label for="countdownInput">Countdown Timer (seconds):</label>
                        <input type="number" id="countdownInput" min="1" value="60">
                        <button onclick="startCountdown()">Start Countdown</button>
                        <h3 id="countdownDisplay"></h3>
                    </div>
                </div>
            </div>
            <!-- 秒表 -->
            <div class="tab-pane fade" id="stopwatch">
                <div class="row">
                    <div class="col-md-6 offset-md-3 text-center">
                        <button onclick="toggleStopwatch()">Toggle Stopwatch</button>
                        <h3 id="stopwatchDisplay">00:00</h3>
                    </div>
                </div>
            </div>
            <!-- 闹钟 -->
            <div class="tab-pane fade" id="fullscreen">
                <div class="row">
                    <div class="col-md-6 offset-md-3 text-center">
                        <button onclick="toggleFullScreen()">Toggle Fullscreen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全屏切换函数
        function toggleFullScreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // 倒计时相关变量
        let countdownInterval;
        let countdownTime;

        // 启动倒计时函数
        function startCountdown() {
            // 获取输入的倒计时时间
            countdownTime = parseInt(document.getElementById('countdown').value, 10);

            // 每秒更新倒计时显示
            countdownInterval = setInterval(function () {
                if (countdownTime > 0) {
                    countdownTime--;
                    updateCountdownDisplay();
                } else {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        // 更新倒计时显示函数
        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdownDisplay').innerText = formattedTime;
        }

        // 秒表相关变量
        let stopwatchRunning = false;
        let stopwatchInterval;
        let stopwatchTime = 0;

        // 秒表切换函数
        function toggleStopwatch() {
            if (stopwatchRunning) {
                clearInterval(stopwatchInterval);
            } else {
                stopwatchInterval = setInterval(function () {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 1000);
            }

            stopwatchRunning = !stopwatchRunning;
        }

        // 更新秒表显示函数
        function updateStopwatchDisplay() {
            const minutes = Math.floor(stopwatchTime / 60);
            const seconds = stopwatchTime % 60;
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('stopwatchDisplay').innerText = formattedTime;
        }

        // 增大字体大小的函数
        function increaseFontSize() {
            const clockElement = document.getElementById('clock');
            const currentSize = window.getComputedStyle(clockElement).fontSize;
            const newSize = parseInt(currentSize) + 30;
            clockElement.style.fontSize = newSize + 'px';
        }

        // 减小字体大小的函数
        function Reducefontsize() {
            const clockElement = document.getElementById('clock');
            const currentSize = window.getComputedStyle(clockElement).fontSize;
            const newSize = parseInt(currentSize) - 20;
            clockElement.style.fontSize = newSize + 'px';
        }

        // Function to update the clock
        function updateClock(timestamp) {
            const date = new Date(timestamp * 1000); // Convert Unix timestamp to milliseconds
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}:${seconds}`;

            $('#clock').text(formattedTime);
        }

        // Function to fetch time from the API using JSONP
        function fetchTime() {
            $.ajax({
                url: 'https://vv.video.qq.com/checktime?otype=json&callback=?',
                dataType: 'jsonp',
                success: function (data) {
                    if (data && data.t) {
                        const timestamp = data.t;
                        updateClock(timestamp);

                        // Save timestamp locally for future reference
                        localStorage.setItem('lastTimestamp', timestamp);
                    }
                },
                error: function () {
                    // If API request fails, update the clock with system time
                    const timestamp = Math.floor(Date.now() / 1000);
                    updateClock(timestamp);
                }
            });
        }

        // Initial clock update
        const lastTimestamp = localStorage.getItem('lastTimestamp');
        if (lastTimestamp) {
            updateClock(lastTimestamp);
        } else {
            fetchTime();
        }

        // Update the clock every second
        setInterval(function () {
            const lastTimestamp = localStorage.getItem('lastTimestamp');
            if (lastTimestamp) {
                const currentTimestamp = parseInt(lastTimestamp, 10) + 1;
                updateClock(currentTimestamp);

                // Update the locally stored timestamp
                localStorage.setItem('lastTimestamp', currentTimestamp);
            }
        }, 1000);

        // Fetch time from the API every minute for calibration
        setInterval(fetchTime, 60000);
    </script>
